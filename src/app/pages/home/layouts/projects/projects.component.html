<section id="projects">
  <div data-aos="fade-up" data-aos-duration="200">
    <app-title
      className="text-center"
      [titleID]="titleID"
      [name]="PROJECTS.TITLE_COMPLETE"
    >
      {{ PROJECTS.TITLE[0] }}
      <span class="bg-ml-text-red bg-clip-text text-transparent">{{
        PROJECTS.TITLE[1]
      }}</span>
    </app-title>
  </div>

  <div class="projects">
    <article class="project-grid grid-el-1">
      <project-article
        [PROJECT]="PROJECTS.DATA[0]"
        data-aos="fade-up"
        data-aos-duration="300"
        ><ReactIcon /><SassIcon />
      </project-article>
    </article>
    <article class="project-grid grid-el-2">
      <project-article
        [PROJECT]="PROJECTS.DATA[1]"
        data-aos="fade-up"
        data-aos-duration="300"
        ><AngularIcon /><Css3Icon /><TailwindIcon
      /></project-article>
    </article>
    <article class="project-grid grid-el-3">
      <project-article
        [PROJECT]="PROJECTS.DATA[2]"
        data-aos="fade-up"
        data-aos-duration="300"
        ><AngularIcon /><Css3Icon /><TailwindIcon /><SpringIcon
      /></project-article>
    </article>
    <article class="project-grid grid-el-4">
      <project-article
        [PROJECT]="PROJECTS.DATA[3]"
        data-aos="fade-up"
        data-aos-duration="300"
        ><AngularIcon /><Css3Icon /><TailwindIcon
      /></project-article>
    </article>
    <article class="project-grid grid-el-5">
      <project-article
        [PROJECT]="PROJECTS.DATA[4]"
        data-aos="fade-up"
        data-aos-duration="300"
        ><ReactIcon /><SassIcon /><SpringIcon
      /></project-article>
    </article>
    <article class="project-grid grid-el-6">
      <project-article
        [PROJECT]="PROJECTS.DATA[5]"
        data-aos="fade-up"
        data-aos-duration="300"
        ><AngularIcon /><Css3Icon /><TailwindIcon /><SpringIcon
      /></project-article>
    </article>
  </div>
</section>
