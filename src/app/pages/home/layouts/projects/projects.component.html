<section #projects id="projects">
  <div data-aos="fade-up" data-aos-duration="200">
    <app-title className="text-center" [titleID]="titleID" name="Some projects">
      Some
      <span class="bg-ml-text-red bg-clip-text text-transparent">Projects</span>
    </app-title>
  </div>

  <div class="projects">
    @for(PROJECT of PROJECTS; track PROJECT.ID){
    <article class="project-grid" [ngClass]="'grid-el-' + ($index + 1)">
      <project-article
        [PROJECT]="PROJECT"
        data-aos="fade-up"
        data-aos-duration="250"
        >@for(ICON of PROJECT.ICONS; track $index){
        <ng-container *ngIf="getIconComponent(ICON) as iconComponent">
          <ng-container *ngComponentOutlet="iconComponent"></ng-container>
        </ng-container>
        }
      </project-article>
    </article>
    }
  </div>
</section>
