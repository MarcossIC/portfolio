<section #studies id="studies" class="flex flex-col w-full studies">
  <div data-aos="fade-up" data-aos-duration="200">
    <app-title
      className="text-center"
      [titleID]="titleID"
      [name]="STUDIES.TITLE_COMPLETE"
    >
      <span class="bg-ml-text-red bg-clip-text text-transparent">{{
        STUDIES.TITLE[0]
      }}</span>
      {{ STUDIES.TITLE[1] }}
    </app-title>
  </div>

  <timeline [ITEMS]="STUDIES.DATA"></timeline>
  <div class="clean-bg"></div>
</section>
