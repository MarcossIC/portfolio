<section
  #sectionRef
  id="about-me"
  class="max-w-[100vw] flex flex-col w-[99%] flex-1 justify-center items-center py-20 px-6 relative overflow-hidden"
>
  <div class="absolute inset-0">
    <div class="decorative-element"></div>
  </div>

  <div class="max-w-7xl mx-auto relative z-10 w-full">
    <div class="text-center mb-16" *ngIf="isInView() || isBrowser" @fadeInUp>
      <app-title
        className="text-center"
        [titleID]="titleID"
        [name]="ABOUT_TITLE().TITLE_COMPLETE"
      >
        {{ ABOUT_TITLE().TITLE[0] }}
        <span class="bg-ml-text-red bg-clip-text text-transparent">{{ ABOUT_TITLE().TITLE[1] }}</span>
      </app-title>

      <!-- Decorative line with name -->
      <div class="flex items-center justify-center gap-4 mb-8 mt-4">
        <div class="decorative-line left" *ngIf="isInView() || isBrowser" @slideScale></div>
        <span class="text-white/70 font-light tracking-wider">Marcos Lopez</span>
        <div class="decorative-line right" *ngIf="isInView() || isBrowser" @slideScale></div>
      </div>
    </div>

    <!-- Stats Cards Grid -->


    <!-- Main content -->
    <div class="grid lg:grid-cols-2 gap-16 items-center" *ngIf="isInView() || isBrowser">
      <!-- Left side - Profile image -->
      <div class="profile-section" @fadeInLeft>
        <div class="profile-container">
          <!-- Glowing background -->
          <div class="profile-glow"></div>

          <!-- Profile image container -->
          <div class="profile-image-wrapper">
            <div class="profile-image-container">
              <img
                src="{{ PHOTO }}"
                alt="Marcos Lopez"
                class="profile-image"
              />

              <!-- Overlay gradient -->
              <div class="profile-overlay"></div>

              <!-- Floating elements -->
              <div class="status-indicator"></div>
            </div>
          </div>

          <!-- Decorative elements -->
          <div class="decorative-ring"></div>
          <div class="decorative-blob"></div>
        </div>
      </div>

      <!-- Right side - Content -->
      <div class="content-section" @fadeInRight>
        <!-- Description -->
        <div class="description-section">
          @for (description of ABOUT_TITLE().DESCRIPTION; track description.ID) {
            <p class="main-description" [innerHTML]="description.TEXT"></p>
          }
        </div>

        <!-- Additional skills highlight -->
        <div class="skills-grid" @scaleUp>
          @for (tag of ABOUT_TITLE().TAGS; track tag.ID) {
            <div class="skill-item">
              <div [innerHTML]="getIconSvg(tag.ICON)" [class]="tag.COLOR"></div>
              <span>{{ tag.TEXT }}</span>
            </div>
          }
        </div>

        <!-- Download CV button -->
        <div class="cv-button-container" @scaleUp>
          <button class="cv-button" (click)="downloadCV()">
            <!-- Button background effects -->
            <div class="cv-button-bg"></div>
            <div class="cv-button-shine"></div>

            <!-- Button content -->
            <div class="cv-button-content">
              <div [innerHTML]="getIconSvg('download')" class="cv-icon"></div>
              <span>{{ ABOUT_TITLE().BUTTON.TEXT }}</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
