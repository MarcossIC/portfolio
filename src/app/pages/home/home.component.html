<hero-layout />
<experiency-layout />
<about-me-layout />

<!-- Projects section - defer until visible -->
@defer (on viewport) {
  <projects-layout />
} @placeholder {
  <div class="min-h-[600px] flex items-center justify-center">
    <div class="text-center">
      <div class="animate-pulse text-white/30">Cargando proyectos...</div>
    </div>
  </div>
}

<!-- Contact section - defer until visible -->
@defer (on viewport) {
  <contact-layout />
} @placeholder {
  <div class="min-h-[500px] flex items-center justify-center">
    <div class="text-center">
      <div class="animate-pulse text-white/30">Cargando contacto...</div>
    </div>
  </div>
}
