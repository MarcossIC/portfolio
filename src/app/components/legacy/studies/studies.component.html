<section id="studies" class="flex flex-col w-full studies">
  <div data-aos="fade-up" data-aos-duration="75">
    <app-title className="text-center" [titleID]="titleID" name="My studies">
      <span class="bg-ml-text-red bg-clip-text text-transparent">{{ STUDIES_TITLE().TITLE[0] }}</span>
      {{ STUDIES_TITLE().TITLE[1] }}

  </div>

  <timeline [ITEMS]="STUDIES()"></timeline>
  <div class="clean-bg"></div>
</section>
