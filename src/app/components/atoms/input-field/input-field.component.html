<div
  class="relative h-[76px] w-[90%] max-[1080px]:mx-auto min-[480px]:w-[450px] min-[1080px]:w-full max-w-[450px] min-[1480px]:max-w-[85%]"
>
  <input
    [type]="type()"
    [name]="name()"
    [formControl]="fieldControl"
    [id]="id()"
    [attr.aria-label]="aria()"
    [autocomplete]="autocomplete()"
    placeholder=" "
    autocapitalize="none"
  />
  <label [for]="id()">{{ label() }}</label>
  @if(showError){
  <error-message
    errorClass="text-[#e12a2a] items-center font-semibold text-center"
    [errorMessage]="errorMessage()"
  ></error-message>
  }
</div>
