  <section class="contact relative">

      <div class="left-content" data-aos="fade-right" data-aos-duration="600">
                                                          
        <form class="form" name="contact" action="/home/contact" method="POST" data-netlify="true">
          <app-title class="title" [title]="'Contact Us'" [strong]="['Us']" strongStyle="text-red-700"></app-title>

          <input type="text" class="input" name="name" id="name" autocomplete="name" placeholder="Name" required>
          <input type="text" class="input" name="email" id="email" autocomplete="email" placeholder="Email" required>
          <textarea class="message" name="message" id="message" placeholder="Write your message" cols="20"
            rows="7"></textarea><<<<

          <button class="button-form" type="submit" (onClick)="onSubmit()">
            Send
          </button>
        </form>
      </div>

      <div class="right-content">

        <picture class="liquid-container" data-aos="fade-up" data-aos-duration="700">
          <div class="liquid">
            <div class="liquid-container">
              <img 
                src="../../../../assets/Programmer.webp" alt="Image of person programming" role="img">
            </div>
          </div>
        </picture>

      </div>
  

      <ng-toast></ng-toast>
  </section>
