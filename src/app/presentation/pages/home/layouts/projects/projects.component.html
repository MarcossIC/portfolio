<section class="container-sections">

  <div data-aos="fade-up" data-aos-duration="650">
    <app-title 
      className="text-center font-bold"
      [titleID]="titleID"
      class="title"
      [title]="PROJECTS.TITLE" 
      [name]="PROJECTS.TITLE"
      [strong]="[PROJECTS.STRONG.TITLE]" 
      strongStyle="text-red-700" 
      
      
      
    ></app-title>
  </div>

  <div class="projects-container">
    <project-card 
      class="flex justify-center items-center"
      data-aos="zoom-in" data-aos-duration="600" 
      *ngFor="let PROJECT of PROJECTS.DATA; let i = index; trackBy: trackByFn" 
      [num]="i" [PROJECT]="PROJECT" [textAnchor]="PROJECTS.VIEW"
    ></project-card>
  </div>

</section>
